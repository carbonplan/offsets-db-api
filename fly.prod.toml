app = "offsets-db"

kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "dfw"

[build]
builder = "paketobuildpacks/builder:base"
buildpacks = ["gcr.io/paketo-buildpacks/python"]


[env]
OFFSETS_DB_STAGING = "false"
PORT = "8000"

[deploy]
release_command = "bash -l release.sh"


[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    path = "/health/"
    grace_period = "15s"
    interval = "30s"
    timeout = "10s"
